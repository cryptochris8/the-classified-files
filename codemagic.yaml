workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.declassified.game
      groups:
        - revenuecat  # Contains REVENUECAT_IOS_API_KEY
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.declassified.game"
      node: 18
      xcode: latest
      cocoapods: default

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      cancel_previous_builds: true

    scripts:
      # Install dependencies
      - name: Install npm dependencies
        script: |
          npm install

      # Inject RevenueCat API key into config
      - name: Configure RevenueCat
        script: |
          echo "window.REVENUECAT_IOS_API_KEY = '$REVENUECAT_IOS_API_KEY';" > revenuecat-config.js
          echo "[RevenueCat] API key configured for iOS build"

      # Build web assets
      - name: Build web assets
        script: |
          npm run build

      # Sync Capacitor
      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios

      # Install CocoaPods dependencies
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install

      # Set up code signing
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
        working_directory: ios/App

      # Add In-App Purchase capability
      - name: Configure capabilities
        script: |
          # Enable In-App Purchase in the project
          cd ios/App
          /usr/libexec/PlistBuddy -c "Add :com.apple.developer.in-app-payments array" App/App.entitlements 2>/dev/null || true

      # Increment build number
      - name: Increment build number
        script: |
          cd ios/App
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_CONNECT_APP_ID" || echo 0)
          agvtool new-version -all $((LATEST_BUILD + 1))

      # Build iOS app
      - name: Build iOS app
        script: |
          cd ios/App
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release

    artifacts:
      - ios/App/build/ios/ipa/*.ipa
      - ios/App/build/ios/ipa/*.dSYM.zip
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
      email:
        recipients:
          - chris@youremail.com  # Update with your email
        notify:
          success: true
          failure: true

  ios-development:
    name: iOS Development Build
    max_build_duration: 45
    instance_type: mac_mini_m2

    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.declassified.game
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 18
      xcode: latest
      cocoapods: default

    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true

    scripts:
      - name: Install npm dependencies
        script: |
          npm install

      - name: Build web assets
        script: |
          npm run build

      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          cd ios/App && pod install

      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_DEVELOPMENT --create
          keychain add-certificates
          xcode-project use-profiles
        working_directory: ios/App

      - name: Build iOS app
        script: |
          cd ios/App
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Debug

    artifacts:
      - ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
