[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "."
  
  # A different way to redirect default Netlify subdomain to primary domain
  # NOTE: This _redirects rule will only be processed on the primary domain

[build.environment]
  # Set the version of Node to use for building
  NODE_VERSION = "18"

# Since this is a static HTML site, we don't need a build command
# The files are already ready to serve