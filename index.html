<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Classified Files - Multi-Case Investigation</title>
    
    <!-- NUCLEAR CACHE BUSTING - FORCES FRESH LOAD -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

<body>
    <div id="game-container">
        <header id="game-header">
            <h1 id="game-title">THE CLASSIFIED FILES</h1>
            <div id="case-title">Select Case File</div>
        </header>
        
        <main id="game-main">
            <div id="document-viewer">
                <div id="document-image"></div>
            </div>
            
            <div id="narrative-section">
                <div id="story-text"></div>
                <div id="choices-container"></div>
            </div>
        </main>
        
        <div id="status-bar">
            <div id="investigation-progress">
                <span>Investigation Progress: </span>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div id="evidence-count">Evidence: <span id="evidence-number">0</span></div>
        </div>
        
        <div id="loading-screen" class="hidden">
            <div class="loading-content">
                <div class="classified-stamp">CLASSIFIED</div>
                <div class="loading-text">Accessing Files...</div>
                <div class="loading-dots">
                    <span>.</span><span>.</span><span>.</span>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="audio/suspense.mp3" type="audio/mpeg">
    </audio>
    
    <!-- LOAD GAME ENGINE AND STORY FILES -->
    <script>

        });
    </script>
