<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declassified</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <h1 id="game-title">DECLASSIFIED</h1>
            <div id="case-title">Case File: EPSTEIN</div>
        </header>
        
        <main id="game-main">
            <div id="document-viewer">
                <div id="document-image"></div>
            </div>
            
            <div id="narrative-section">
                <div id="story-text"></div>
                <div id="choices-container"></div>
            </div>
        </main>
        
        <div id="status-bar">
            <div id="investigation-progress">
                <span>Investigation Progress: </span>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div id="evidence-count">Evidence: <span id="evidence-number">0</span></div>
        </div>
        
        <div id="loading-screen" class="hidden">
            <div class="loading-content">
                <div class="classified-stamp">CLASSIFIED</div>
                <div class="loading-text">Accessing Files...</div>
                <div class="loading-dots">
                    <span>.</span><span>.</span><span>.</span>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="audio/music/suspense.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="button-click-sound" preload="auto">
        <source src="audio/sfx/button-click.wav" type="audio/wav">
    </audio>
    
    <!-- CLEAN ARCHITECTURE: ONLY ESSENTIAL FILES -->
    <script src="game-engine.js"></script>
    <script src="mini-game-engine.js"></script>
    <script src="epstein-story-expanded.js"></script>
    <script src="main.js"></script>
</body>
</html>
